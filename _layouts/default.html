<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="crAzyli0n" />
    {% if page.title %}
    <title>{{ page.title }}</title>
    {% else %}
    <title>{{ site.name }}</title>
    {% endif %}
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/atom.xml" rel="alternate" title="{{ site.name }}" type="application/atom+xml" />
    <link rel="stylesheet" href="/media/css/style.css">
    <link rel="stylesheet" href="/media/css/github.css">
    <link rel="stylesheet" href="/media/css/fontawesome.min.css">
    <!--[if IE 7]>
    <link rel="stylesheet" href="/media/css/fontawesome-ie7.min.css">
    <![endif]-->
    <script type="text/javascript" src="/media/js/highlight.pack.js"></script>
    <script type="text/javascript">
      hljs.initHighlightingOnLoad();
    </script>
  </head>
  <body>
      <div id="main" role="main">
        <header>
          <div id="header">
            <h1><a title="{{ site.name }}" class="" href="/">{{ site.name }}</a></h1>
          </div>
          <nav>
            <span><a title="Archive" class="icon-list-ul icon-large" href="/archive.html"></a></span>
            <span><a title="Tags" class="icon-tags icon-large" href="/tags.html"></a></span>
            <span><a title="About" class="icon-user icon-large" href="/about.html"></a></span>
            <span><a title="Links" class="icon-link icon-large" href="/links.html"></a></span>
			<span><a title="GitHub" class="icon-github icon-large" href="https://github.com/xidianpanpei"></a></span>
            <span><a title="RSS" class="icon-rss icon-large" href="/atom.xml"></a></span>
          </nav>
        </header>
        <div id="content">
        {{ content }}
        </div>
        <footer>
          <div>
            &copy; 2006 ~ 2013 crAzyli0n | powered by <a href="http://jekyllrb.com/">Jekyll</a>
          </div>
        </footer>
      </div> <!-- main -->
  </body>
</html>
